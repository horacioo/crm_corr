<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body ng-app="myApp">
        <div ng-controller="myController as vm">
            {{5+3}}
            {{vm.myTitle}}
        </div>
       
        
        
        <div ng-controller="info as xv">
            <span ng-click="xv.fun()">click aqui --- {{ xv.teste }}</span>
        
           
            
            <div ng-controller="fabiana">
                <input type="number" ng-model="idade">
                <input type="text" ng-model="nome">
                <h1>{{ nome }} {{ idade }}</h1>
                <ul ng-repeat="item in dados.documentos" >
                    <li>  {{ item }}</li>
                </ul>
            </div>
        </div>
        
        
      
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script> angular.module('myApp',[]);</script>
        <script src="Controller.js"></script>
        <script src="info.js"></script>
        <script src="js/fabiana.js"></script>
    </body>
</html>
